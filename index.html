<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md mb-4">
          <h1 class="display-4">Everybody Loves Pig Dice</h1>
        </div>
      </div> <!-- End head title row -->
      <div class="row">
        <div class="col-md-3">
          <div class="playerOneStats">
            <h2>Player One</h2>
            <p>Total Score: <span id="score1"></span></p>
            <p>Current Round: <span id="round1"></span></p>
          </div>
          <div id="playerOneButton">
            <button id="player-roll" class="btn btn-outline-success">Roll</button>
            <button id="player-hold" class="btn btn-outline-secondary">Hold</button>
          </div> <!-- End Player one div -->
        </div> <!-- End Player one col -->
        <div class="col-md-3">
            <div class="dice-display">
                  <p><span id="roll"></span></p>
            </div>
        </div> <!--End Dice Display Div -->
        <div class="col-md-3">
            <div class="playerTwoStats">
              <h2>Player Two</h2>
              <p>Total Score: <span id="score2"></span></p>
              <p>Current Round: <span id="round2"></span></p>
              <!-- <p>Current Roll: <span id="roll2"></span></p> -->
            </div>
          <div id="playerTwoButton">
            <!-- <button class="btn btn-outline-success" onclick="diceRoll()">Roll</button>
            <button class="btn btn-outline-secondary" onclick="hold()">Hold</button> -->
            <button id="player-roll" class="btn btn-outline-success">Roll</button>
            <button id="player-hold" class="btn btn-outline-secondary">Hold</button>
          </div> <!-- End Player two div -->
        </div> <!-- End Player two col -->
      </div> <!-- End game row -->
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-3">
            <button id="reset" class="btn btn-outline-primary">New Game</button>
          </div>
        <div class="col-md-3"></div>
      </div>
    </div> <!-- End Container -->
  </body>
</html>
